<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Academia</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <script src="./assets/server.js"></script>
    <!-- Tela de Login -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button onclick="login()">Entrar</button>
        </div>
    </div>

    <!-- Painel de Controle -->
    <div class="container" id="dashboardContainer" style="display: none;">
        <div class="menu">
            <h1>Administração da Academia</h1>
            <nav>
                <a href="#home" onclick="navigate('home')">Home</a>
                <a href="#alunos" onclick="navigate('alunos')">Alunos</a>
                <a href="#produtos" onclick="navigate('produtos')">Produtos</a>
            </nav>
        </div>
        
        <div class="dashboard">
            <div class="content" id="content">
                <!-- Conteúdo será carregado dinamicamente -->
                <h2>Bem-vindo ao Painel de Administração</h2>
                <p>Use o menu para navegar pelas diferentes seções.</p>
            </div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
